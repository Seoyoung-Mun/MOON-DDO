<html>
    <head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

    <style>
        div {
        width: 100;
        height: 100;
        }
        div:hover{
        cursor: pointer;
        }
        .red {
        background-color: red;
        }
        .orange {
        background-color: orange;
        }
        .yellow {
        background-color: yellow;
        }
        .green {
        background-color: green;
        }
        .blue {
        background-color: blue;
        }
        .purple {
        background-color: purple;
        }
    </style>
    <script>
        var colors = ['red','orange','yellow','green','blue','purple'];

        function changeColor(){
            var now =  $("div").attr("class") ;
            var i = colors.indexOf(now);
            if ( i == colors.length - 1 ) //마지막 index일때 
            $("div").switchClass(now,colors[0]);
            else $("div").switchClass(now, colors[i+1]);
            console.log("컬러렝스", i);
        }

            /* 쉬운버전
            if($("div").hasClass("red")){
                $("div").switchClass("red","orange");
            } else if ($("div").hasClass("orange")){
                $("div").switchClass("orange","yellow");
            } else if($("div").hasClass("yellow")){
                $("div").switchClass("yellow","green");
            } else if($("div").hasClass("green")){
                $("div").switchClass("green","blue");
            } else if($("div").hasClass("blue")){
                $("div").switchClass("blue","purple");
            }
            */
        
        //hasClass로 현재 색을 확인 switchClass로 다음 색으로 변경
    </script>
    </head>
    <body>
    <div id="div1" class="red" onclick="changeColor();"></div>
    </body>
</html>
